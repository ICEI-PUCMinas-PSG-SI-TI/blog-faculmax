<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>
            Teste Vocacional - FaculMax
        </title>
    <meta charset="UTF-8">
    <meta name="author" content="Rafael Henrique Freitas de lima">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="Styles.css">
    </head>

    
    <body>

        <form>
            <div class="quiz">
                <div ng-hide="hideProgress" class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                      <span class="sr-only ng-binding">0% completado</span>
                    </div>
                  </div>
    
            <section>
                <h2 class="title-quest"> 1. Eu gosto da emoção da competição pessoal e da equipe</h2>
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="answer_1" id="btnradio1_1" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" class="ng-binding" class="ng-binding" for="btnradio1_1">1</label>
                  
                    <input type="radio" class="btn-check" name="answer_1" id="btnradio2_1" autocomplete="off">
                    <label class="btn btn-outline-primary"  class="ng-binding" for="btnradio2_1">2</label>
                  
                    <input type="radio" class="btn-check" name="answer_1" id="btnradio3_1" autocomplete="off">
                    <label class="btn btn-outline-primary"  class="ng-binding" for="btnradio3_1">3</label>
                    
                    <input type="radio" class="btn-check" name="answer_1" id="btnradio4_1" autocomplete="off">
                    <label class="btn btn-outline-primary"  class="ng-binding" for="btnradio4_1">4</label>
    
                    <input type="radio" class="btn-check" name="answer_1" id="btnradio5_1" autocomplete="off">
                    <label class="btn btn-outline-primary"  class="ng-binding" for="btnradio5_1">5</label>
                  </div>
    
                  <h2 class="title-quest"> 2. Eu gosto da emoção da competição pessoal e da equipe</h2>
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="answer_2" id="btnradio1_2" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" class="ng-binding"  for="btnradio1_2">1</label>
                  
                    <input type="radio" class="btn-check" name="answer_2" id="btnradio2_2" autocomplete="off">
                    <label class="btn btn-outline-primary" class="ng-binding"  for="btnradio2_2">2</label>
                  
                    <input type="radio" class="btn-check" name="answer_2" id="btnradio3_2" autocomplete="off">
                    <label class="btn btn-outline-primary" class="ng-binding"  for="btnradio3_2">3</label>
                    
                    <input type="radio" class="btn-check" name="answer_2" id="btnradio4_2" autocomplete="off">
                    <label class="btn btn-outline-primary" class="ng-binding"  for="btnradio4_2">4</label>
    
                    <input type="radio" class="btn-check" name="answer_2" id="btnradio5_2" autocomplete="off">
                    <label class="btn btn-outline-primary" class="ng-binding"  for="btnradio5_2">5</label>
                  </div>
    
    
                  <h2 class="title-quest"> 3. Eu gosto da emoção da competição pessoal e da equipe</h2>
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="answer_3" id="btnradio1_3" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" class="ng-binding"  for="btnradio1_3">1</label>
                  
                    <input type="radio" class="btn-check" name="answer_3" id="btnradio2_3" autocomplete="off">
                    <label class="btn btn-outline-primary" class="ng-binding"  for="btnradio2_3">2</label>
                  
                    <input type="radio" class="btn-check" name="answer_3" id="btnradio3_3" autocomplete="off">
                    <label class="btn btn-outline-primary" class="ng-binding"  for="btnradio3_3">3</label>
                    
                    <input type="radio" class="btn-check" name="answer_3" id="btnradio4_3" autocomplete="off">
                    <label class="btn btn-outline-primary" class="ng-binding"  for="btnradio4_3">4</label>
    
                    <input type="radio" class="btn-check" name="answer_3" id="btnradio5_3" autocomplete="off">
                    <label class="btn btn-outline-primary" class="ng-binding"  for="btnradio5_3">5</label>
                  </div>

                  
                  <h2 class="title-quest"> 4. Eu gosto da emoção da competição pessoal e da equipe</h2>
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="answer_4" id="btnradio1_4" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" class="ng-binding"  for="btnradio1_4">1</label>
                  
                    <input type="radio" class="btn-check" name="answer_4" id="btnradio2_3" autocomplete="off">
                    <label class="btn btn-outline-primary" class="ng-binding"  for="btnradio2_4">2</label>
                  
                    <input type="radio" class="btn-check" name="answer_4" id="btnradio3_4" autocomplete="off">
                    <label class="btn btn-outline-primary" class="ng-binding"  for="btnradio3_4">3</label>
                    
                    <input type="radio" class="btn-check" name="answer_4" id="btnradio4_4" autocomplete="off">
                    <label class="btn btn-outline-primary" class="ng-binding"  for="btnradio4_4">4</label>
    
                    <input type="radio" class="btn-check" name="answer_4" id="btnradio5_4" autocomplete="off">
                    <label class="btn btn-outline-primary" class="ng-binding"  for="btnradio5_4">5</label>
                  </div>
                  <div>
                    <button type="button" class="btn btn-primary ng-binding">NEXT QUESTs</button>
                  </div>
            </section>       
        </form>


        <!--Bootstrap-->
        <script src="barraProgesso.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    </body>

</html>
